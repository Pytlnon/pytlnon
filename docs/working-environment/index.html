<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>让我们的工作环境更好 - Pytlnon</title>
  </head>
  <body>
    <script>
      function getQueryVariable(variable)
      {
        var query = window.location.search.substring(1) ;
        var vars = query.split("&") ;
        for (var i = 0 ; i < vars.length ; i++)
        {
          var pair = vars[i].split("=") ;
          if (pair[0] == variable)
          {
            return pair[1] ;
          }
        }
        return("") ;
      }
      var today ;
      today = new Date() ;
      var year ;
      year = "y" + getQueryVariable("y") ;
      var month ;
      month = "m" + getQueryVariable("m") ;
      var day ;
      day = "d" + getQueryVariable("d") ;
      var log = {y2020:{m10:{d10:{wind:[8.1,"#FFCC00"],temperature:[29.5,"#FF8800"],rain:[0,"#FF0000"]}}}} ;
      if (year == "y" || month == "m" || day == "d")
      {
        year = "y" + today.getFullYear() ;
        month = "m" + (today.getMonth()+1) ;
        day = "d" + today.getDate() ;
      }
      document.write('<p style="color:'+log[year][month][day][wind][1]+'">风力:'+log[year][month][day][wind][0]+'级</p>')
      document.write('<p style="color:'+log[year][month][day][temperature][1]+'">气温:'+log[year][month][day][temperature][0]+'摄氏度</p>')
      document.write('<p style="color:'+log[year][month][day][rain][1]+'">降水量:'+log[year][month][day][rain][0]+'毫米/小时</p>')
    </script>
  </body>
</html>
