<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>让我们的工作环境更好 - Pytlnon</title>
  </head>
  <body>
    <script>
      function getQueryVariable(variable)
      {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++)
        {
          var pair = vars[i].split("=");
          if(pair[0] == variable)
          {
            return pair[1];
          }
        }
        return("");
      }
      var year = "y" + getQueryVariable("y")
      var month = "m" + getQueryVariable("m")
      var d = "d" + getQueryVariable("d")
      var log = {y2020:{m10:{d10:{wind:[8.1,"#FFCC00"],temperature:[29.5,"#FF8800"],rain:[0,"#FF0000"]}}}}
    </script>
  </body>
</html>
